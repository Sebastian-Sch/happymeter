<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  style="height: 100%; width: 100%;">
<head>
    <title>Happy Happy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body style="height: 100%; width: 100%;">
<div id="container" style="min-width: 310px; height: 100%; width: 100%; margin: 0 auto"></div>
<div class="names"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    colors=['#ff0000','#ff7400','#d0f73e','#00a302'];


    series = [];
    for (i = 1; i < 5; i++) {
        series.push({name: i, data:[], color: colors[i-1]});
    }

    chart = Highcharts.chart('container', {
        chart: {
            type: 'area'
        },
        title: {
            text: 'The Happy Distribution'
        },
        xAxis: {
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: 'Percent'
            }
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f})<br/>',
            split: true
        },
        plotOptions: {
            area: {
                stacking: 'percent',
                lineColor: '#ffffff',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#ffffff'
                }
            }
        },
        series: series,
    });

    getData = function(){
        $.ajax({
            url: '/statisticData',
            success: function(data){
                for (i = 0; i < series.length; i++) {
                    shift = series[i].data.length > 60; // shift if the series is longer than 600
                    count = data.voteCounts[i+1];
                    if(count === undefined){
                        count = 0;
                    }
                    chart.series[i].addPoint(count,true,shift);
                }
                chart.setSubtitle({text: 'average: ' + data.average + ' number of votes: ' + data.names.length });

                names = 'Votes from: ' + data.names.join(', ');
                $('.names').html(names);
            }
        });

    };

    getData();
    setInterval("getData()",5000)
    /*]]>*/
</script>
</body>
</html>
