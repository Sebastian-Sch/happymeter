<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .result_element,  .description_element{
            font-size: 4em;
            text-align: center;
        }
        .vote_element{
            font-size: 4em;
            padding-left:10%;
        }
        html,body{
            height:100%;
            margin:0;
        }
        .description{
            height:7%
        }
        .description_element{
            float:left;
            width:50%;
            height:100%;
            background-color: gray;
        }
        .result, .vote{
            float:left;
            width:50%;
            height:93%;
        }

        .result{
            background-color: gray;
        }
        .result_element{
            height:100%;
        }
        .vote_element{
            height:25%;
        }

        .vote_element_1{
            background-color:#ff0000;
        }
        .vote_element_2{
            background-color:#ff7400;
        }
        .vote_element_3{
            background-color:#d0f73e;
        }
        .vote_element_4{
            background-color:#00a302;
        }
    </style>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
<div class="description">
    <div class="description_element">
        Average
    </div>
    <div class="description_element">
        Vote
    </div>
</div>
<div class="result">
    <div class="result_element">
    </div>
</div>
<div class="vote">
    <div class="vote_element vote_element_1" data-vote="1">1 - mad</div>
    <div class="vote_element vote_element_2" data-vote="2">2 - uncomfortable</div>
    <div class="vote_element vote_element_3" data-vote="3">3 - good</div>
    <div class="vote_element vote_element_4" data-vote="4">4 - awesome</div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    setAVG = function(data){
        $('.result_element').last().removeClass().addClass('result_element').addClass('vote_element_' + Math.round(data)).text(Math.round(data*100)/100);
    };

    setAVG([[${avg}]]);

    $('.vote_element').click(function(){
        $.ajax({
            url: '/give',
            method: "POST",
            data: {
                name: [[${name}]],
                value: $(this).data('vote')
            },
            success: function(){
                window.location.reload();
            }

        });
    });

    reloadAVG=function(){
        $.ajax({
            url: '/avg',
            success: setAVG
        })
    };

    window.setInterval("reloadAVG()",1500);
    /*]]>*/
</script>
</body>
</html>
